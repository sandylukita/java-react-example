buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.2"
  }
}


apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  implementation(
      "org.springframework.boot:spring-boot-starter-web:2.7.2",
      "org.springframework.boot:spring-boot-devtools:2.7.2"
  )
  testImplementation(
      "org.springframework.boot:spring-boot-starter-test:2.7.2",
      "org.spockframework:spock-spring:2.2-M3-groovy-4.0"
  )
}

tasks.withType(Test) {
  testLogging {
    exceptionFormat = 'full'
    events 'passed', 'skipped', 'failed'
  }
}

tasks.named('wrapper') {
    distributionType = Wrapper.DistributionType.ALL
}
